<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Sekolah</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; color: #1e293b; }
        .card-pro { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .card-pro:hover { transform: translateY(-5px); box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1); }
        .glass-nav { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(241, 245, 249, 1); }
    </style>
</head>
<body class="pb-24">

    <nav class="fixed top-0 inset-x-0 z-50 glass-nav">
        <div class="max-w-xl mx-auto px-6 h-20 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center shadow-lg shadow-indigo-200">
                    <img id="logo-sekolah" src="" class="w-6 h-6 object-contain hidden">
                    <i id="logo-icon" class="fas fa-school text-white"></i>
                </div>
                <h1 id="nama-sekolah" class="font-black text-slate-800 tracking-tight leading-none uppercase text-sm">MEMUAT...</h1>
            </div>
            <button onclick="document.getElementById('admin').classList.toggle('hidden')" class="w-10 h-10 rounded-xl hover:bg-slate-50 flex items-center justify-center text-slate-400">
                <i class="fas fa-user-shield"></i>
            </button>
        </div>
    </nav>

    <main class="max-w-xl mx-auto px-6 pt-28 space-y-8">
        
        <section id="hero" class="relative rounded-[2rem] overflow-hidden aspect-[16/9] shadow-2xl shadow-indigo-100 bg-slate-200">
            <img id="banner-img" src="" class="w-full h-full object-cover">
            <div class="absolute inset-0 bg-gradient-to-t from-slate-900/60 to-transparent"></div>
        </section>

        <div class="grid grid-cols-3 gap-4">
            <div class="bg-white p-5 rounded-2xl shadow-sm border border-slate-100 card-pro">
                <p class="text-slate-400 text-[9px] font-bold uppercase tracking-widest mb-1">Siswa</p>
                <h3 class="text-3xl font-black text-slate-800" id="stat-siswa">0</h3>
            </div>
            <div class="bg-white p-5 rounded-2xl shadow-sm border border-slate-100 card-pro">
                <p class="text-slate-400 text-[9px] font-bold uppercase tracking-widest mb-1">Guru</p>
                <h3 class="text-3xl font-black text-slate-800" id="stat-guru">0</h3>
            </div>
            <div class="bg-white p-5 rounded-2xl shadow-sm border border-slate-100 card-pro">
                <p class="text-slate-400 text-[9px] font-bold uppercase tracking-widest mb-1">Rombel</p>
                <h3 class="text-3xl font-black text-slate-800" id="stat-kelas">0</h3>
            </div>
        </div>

        <section class="space-y-4">
            <h2 class="text-xl font-black text-slate-800">Layanan Digital</h2>
            <div class="grid grid-cols-1 gap-4">
                <a id="lms-link" href="#" class="bg-white p-6 rounded-3xl border border-slate-100 shadow-sm flex items-center justify-between card-pro">
                    <div class="flex items-center gap-4">
                        <div class="w-14 h-14 bg-indigo-50 rounded-2xl flex items-center justify-center text-indigo-600 text-2xl">
                            <i class="fas fa-graduation-cap"></i>
                        </div>
                        <div>
                            <h4 class="font-black text-slate-800">E-Learning (LMS)</h4>
                            <p class="text-xs text-slate-400 font-medium italic">Klik untuk masuk kelas online</p>
                        </div>
                    </div>
                    <i class="fas fa-chevron-right text-slate-300"></i>
                </a>

                <div id="container-kaldik" class="hidden bg-white p-6 rounded-3xl border border-slate-100 shadow-sm space-y-4 card-pro">
                    <div class="flex items-center gap-4">
                        <div class="w-14 h-14 bg-emerald-50 rounded-2xl flex items-center justify-center text-emerald-600 text-2xl">
                            <i class="fas fa-calendar-alt"></i>
                        </div>
                        <h4 class="font-black text-slate-800 text-lg">Kalender Akademik</h4>
                    </div>
                    <img id="img-kaldik" src="" class="w-full h-auto rounded-2xl shadow-sm border border-slate-50">
                </div>

                <div id="container-poster" class="hidden bg-white p-6 rounded-3xl border border-slate-100 shadow-sm space-y-4 card-pro">
                    <div class="flex items-center gap-4">
                        <div class="w-14 h-14 bg-rose-50 rounded-2xl flex items-center justify-center text-rose-600 text-2xl">
                            <i class="fas fa-bullhorn"></i>
                        </div>
                        <h4 class="font-black text-slate-800 text-lg">Informasi Terbaru</h4>
                    </div>
                    <img id="img-poster" src="" class="w-full h-auto rounded-2xl shadow-sm border border-slate-50">
                </div>
            </div>
        </section>

        <section class="space-y-4">
            <h2 class="text-xl font-black text-slate-800">Lokasi Sekolah</h2>
            <div id="map-container" class="w-full aspect-video rounded-[2rem] overflow-hidden bg-slate-200 border-4 border-white shadow-xl">
                </div>
        </section>

        <section id="admin" class="hidden fixed inset-0 z-[100] bg-slate-900/60 backdrop-blur-md flex items-center justify-center p-6">
            <div class="bg-white w-full max-w-md rounded-[2.5rem] overflow-hidden shadow-2xl">
                <div class="p-8 space-y-6">
                    <div class="flex justify-between items-center">
                        <h3 class="text-2xl font-black text-slate-800">Web Config</h3>
                        <button onclick="document.getElementById('admin').classList.add('hidden')" class="text-slate-400 hover:text-slate-600"><i class="fas fa-times text-xl"></i></button>
                    </div>
                    <form onsubmit="saveWebConfig(event)" class="space-y-4">
                        <input type="text" id="adm-nama" placeholder="Nama Sekolah" class="w-full p-4 bg-slate-50 rounded-2xl font-bold text-sm border-none focus:ring-2 focus:ring-indigo-500">
                        <input type="url" id="adm-lms" placeholder="URL Link LMS" class="w-full p-4 bg-slate-50 rounded-2xl font-bold text-sm border-none focus:ring-2 focus:ring-indigo-500">
                        <button type="submit" class="w-full p-4 bg-indigo-600 text-white rounded-2xl font-black text-sm shadow-lg shadow-indigo-200 hover:bg-indigo-700 transition-colors">SIMPAN PERUBAHAN</button>
                    </form>
                </div>
            </div>
        </section>

    </main>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbz_77-qNCOxXG741v_6z5nK45k5H2CstF3uE-vM9n94N5h-v6P9rN9/exec'; // Gantilah dengan URL API Anda

        async function initApp() {
            try {
                const response = await fetch(API_URL);
                const res = await response.json();
                
                if (res.status === 'success') {
                    const c = res.config;
                    
                    // Basic Config
                    if(c.NamaSekolah) document.getElementById('nama-sekolah').innerText = c.NamaSekolah;
                    if(c.BannerURL) document.getElementById('banner-img').src = c.BannerURL;
                    if(c.LMS_Link) document.getElementById('lms-link').href = c.LMS_Link;
                    
                    // Stats
                    document.getElementById('stat-siswa').innerText = res.siswaDetail ? res.siswaDetail.length : 0;
                    document.getElementById('stat-guru').innerText = res.guruDetail ? res.guruDetail.length : 0;
                    // Ambil angka Rombel dari database jika ada, jika tidak pakai angka 12
                    document.getElementById('stat-kelas').innerText = c.JumlahRombel || "12";

                    // LOGIKA KALDIK & POSTER (PENAMBAHAN)
                    if(c.KaldikURL) {
                        document.getElementById('img-kaldik').src = c.KaldikURL;
                        document.getElementById('container-kaldik').classList.remove('hidden');
                    }
                    if(c.PosterURL) {
                        document.getElementById('img-poster').src = c.PosterURL;
                        document.getElementById('container-poster').classList.remove('hidden');
                    }

                    // Maps
                    if(c.GoogleMapsEmbed) {
                        document.getElementById('map-container').innerHTML = `<iframe src="${c.GoogleMapsEmbed}" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>`;
                    }

                    // Fill Admin Form
                    document.getElementById('adm-nama').value = c.NamaSekolah || "";
                    document.getElementById('adm-lms').value = c.LMS_Link || "";
                }
            } catch (error) {
                console.error("Gagal memuat data:", error);
            }
        }

        async function saveWebConfig(e) {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            btn.innerText = "MENYIMPAN...";
            
            const data = {
                action: 'saveConfig',
                NamaSekolah: document.getElementById('adm-nama').value,
                LMS_Link: document.getElementById('adm-lms').value
            };

            try {
                await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify(data)
                });
                alert("Pengaturan Berhasil Disimpan!");
                location.reload();
            } catch (error) {
                alert("Gagal menyimpan.");
                btn.innerText = "SIMPAN PERUBAHAN";
            }
        }

        initApp();
    </script>
</body>
</html>
